<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng ngày Phụ nữ Việt Nam 20/10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            color: #b23b8c;
            animation: fadeIn 1.5s ease-out;
        }

        .subtitle {
            font-size: 1.6rem;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out;
            color: #d147a3;
        }

        .divider {
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, #fff, transparent);
            margin: 30px auto;
            animation: expand 2s ease-out;
        }

        .poem-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideUp 1.5s ease-out;
        }

        .poem {
            font-size: 1.4rem;
            line-height: 2;
            margin-bottom: 15px;
        }

        .poem-line {
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s, transform 0.8s;
        }

        .poem-line.active {
            opacity: 1;
            transform: translateY(0);
        }

        .char {
            display: inline-block;
            opacity: 0;
            white-space: pre; /* Giữ khoảng trắng giữa các chữ */
            animation: popIn 0.3s forwards;
        }

        .flowers {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .flower {
            width: 80px;
            height: 80px;
            animation: float 6s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.5s);
        }

        .flower i {
            font-size: 3rem;
            color: #ff6b6b;
            filter: drop-shadow(0 0 8px rgba(255, 107, 107, 0.5));
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff6b6b;
            opacity: 0.7;
            animation: fall linear forwards;
        }

        .footer {
            margin-top: 40px;
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes expand { from { width: 0%; } to { width: 80%; } }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 1.3rem; }
            .poem { font-size: 1.1rem; }
            .flower { width: 60px; height: 60px; }
            .flower i { font-size: 2.5rem; }
            .poem-container { padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>Chúc Mừng Ngày Phụ nữ Việt Nam 20/10</h1>
        <p class="subtitle">Gửi đến những người phụ nữ tuyệt vời!</p>

        <div class="flowers">
            <div class="flower" style="--i:1"><i class="fas fa-spa"></i></div>
            <div class="flower" style="--i:2"><i class="fas fa-leaf"></i></div>
            <div class="flower" style="--i:3"><i class="fas fa-seedling"></i></div>
            <div class="flower" style="--i:4"><i class="fas fa-feather-alt"></i></div>
            <div class="flower" style="--i:5"><i class="fas fa-heart"></i></div>
        </div>

        <div class="divider"></div>

        <div class="poem-container">
            <div class="poem" id="poem"></div>
        </div>

        
    </div>

    <script>
        const poemLines = [
            "Hôm nay ngày hai mươi tháng mười",
            "Gửi lời chúc đến những người phụ nữ",
            "Luôn xinh tươi và rạng ngời",
            "Như đóa hoa hồng buổi sớm mai",
            "",
            "Chúc cho em mãi thật duyên",
            "Nụ cười tỏa sáng giữa miền yêu thương",
            "Gặp nhiều may mắn trên đường",
            "Hạnh phúc ngập tràn, vấn vương nghĩa tình",
            "",
            "Chúc chị em thật an bình",
            "Thành công rực rỡ, tâm tình thảnh thơi",
            "Gia đình ấm áp, tiếng cười",
            "Trọn đời hạnh phúc, rạng ngời sắc xuân!"
        ];

        function createHearts() {
            const heartsContainer = document.getElementById("hearts");
            const heartCount = 40;
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement("div");
                    heart.classList.add("heart");
                    heart.innerHTML = '<i class="fas fa-heart"></i>';
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.animationDuration = Math.random() * 3 + 5 + "s";
                    heart.style.fontSize = Math.random() * 10 + 10 + "px";
                    heartsContainer.appendChild(heart);
                    setTimeout(() => heart.remove(), 8000);
                }, i * 200);
            }
        }

        function displayPoem() {
            const poemElement = document.getElementById("poem");
            let lineIndex = 0;

            function displayNextLine() {
                if (lineIndex >= poemLines.length) return;
                const line = poemLines[lineIndex];

                const lineElement = document.createElement("div");
                lineElement.classList.add("poem-line");
                poemElement.appendChild(lineElement);

                if (line.trim() === "") {
                    lineElement.innerHTML = "<br>";
                    lineIndex++;
                    setTimeout(displayNextLine, 300);
                    return;
                }

                let charIndex = 0;
                function displayNextChar() {
                    if (charIndex < line.length) {
                        const char = document.createElement("span");
                        char.classList.add("char");
                        char.textContent = line[charIndex];
                        char.style.animationDelay = `${charIndex * 0.03}s`;
                        lineElement.appendChild(char);
                        charIndex++;
                        setTimeout(displayNextChar, 35);
                    } else {
                        lineElement.classList.add("active");
                        lineIndex++;
                        setTimeout(displayNextLine, 700);
                    }
                }
                displayNextChar();
            }

            displayNextLine();
        }

        document.addEventListener("DOMContentLoaded", () => {
            createHearts();
            displayPoem();
            setInterval(createHearts, 10000);
        });
    </script>
</body>
</html>
